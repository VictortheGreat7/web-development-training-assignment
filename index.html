<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/wdt.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="plan">
        <img src="assets/images/logo.png" alt="company logo" />
        <p class="plan_name">For Individuals</p>
        <p class="description">
          Start benefiting from the wellness experience. For companies looking
          on increasing productivity, and improving organization wellness.
        </p>
      </div>
      <div class="container">
        <form action="post">
          <div>
            <label for="firstName">First Name</label>
            <input type="text" />
          </div>
          <div>
            <label for="lastName">Last Name</label>
            <input type="text" />
          </div>
          <div>
            <label for="gender">Gender</label>
            <input type="text" />
          </div>
          <div>
            <label for="">Date of Birth</label>
            <input type="text" />
          </div>
          <div>
            <label for="weight">Weight</label>
            <input type="text" />
          </div>
          <div>
            <label for="height">Height</label>
            <input type="text" />
          </div>
          <div>
            <label for="">Activity Level</label>
            <input type="text" />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" />
          </div>
          <button>Register</button>
        </form>
        <footer>
          By clicking Register, you agree to our Terms of Use and our Privacy
          Policy
        </footer>
      </div>
    </div>
  </body>
</html>
